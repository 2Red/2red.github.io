<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        input{
            margin-right:20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="main"></div>
    <script>
        var element = "";
        var chau = 10;
        var nghia = 20;
        var dat = 20;
        var duc = 20;
        var nhan = 10;
        var tri = 10;
        var lieu = 10;

        for (var i = 1; i <= chau; i++) {
            element += "<input type='button' value=ch"+i+">";
        }
        element+="<br>";
        for (var i = 1; i <= nghia; i++) {
            element += "<input type='button' value=ng"+i+">";
        }
        element+="<br>";
        for (var i = 1; i <= dat; i++) {
            element += "<input type='button' value=da"+i+">";
        }
        element+="<br>";
        for (var i = 1; i <= duc; i++) {
            element += "<input type='button' value=du"+i+">";
        }
        element+="<br>";
        for (var i = 1; i <= nhan; i++) {
            element += "<input type='button' value=nh"+i+">";
        }
        element+="<br>";
        for (var i = 1; i <= tri; i++) {
            element += "<input type='button' value=tr"+i+">";
        }
        element+="<br>";
        for (var i = 1; i <= lieu; i++) {
            element += "<input type='button' value=le"+i+">";
        }
        $("#main").append(element);
    </script>
</body>

</html>
